<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Randomizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" type="image/x-icon" href="dice.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
            margin: 0;
            background-color: #fff;
            padding: 10px;
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 250px;
            height: 70vh;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            left: 0;
            transform: translateX(100%);
            transition: transform 0.6s ease, box-shadow 0.3s ease;
        }

        .rare {
            box-shadow: 0 4px 20px rgba(255, 165, 0, 0.8); /* Orange glow */
        }

        .song-info {
            position: absolute;
            bottom: 80px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .song-artist {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .heart-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 3px solid red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .heart-icon i {
            color: red;
            font-size: 24px;
        }

        .heart-icon:hover {
            background-color: #FF6666;
        }

        .saved-song {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            max-height: 200px;
            display: none; /* Initially hidden */
            flex-direction: column;
            overflow-y: auto;
            gap: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .saved-song-item span {
                font-size: 14px;
            }

        .footer{
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: white;
        }

            /* Move buttons down by 150px */
            .buttons {
                bottom: 5px; /* Move the buttons 150px down */
            }

        .saved-song-item {
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .saved-song-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .saved-song-item span {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .menu-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        /* Slide-in animation */
        .slide-in {
            transform: translateX(0); /* Slide into view */
        }

        /* Slide-out animation for remove button */
        .slide-out {
            transform: translateX(-100%); /* Slide out of view */
        }

        @media (max-width: 700px) {
            .container {
                width: 200vw;
                height: 80vh;
            }

            .song-title {
                font-size: 20px;
            }

            .song-artist {
                font-size: 14px;
            }

            .button {
                width: 60px;
                height: 60px;
                font-size: 32.5px;
            }

            .heart-icon {
                width: 60px;
                height: 60px;
                font-size: 32.5px;
            }

            .song-info {
                bottom: 75px;
            }

            .saved-song-item span {
                font-size: 14px;
            }

            .saved-song {
                max-height: 150px;
            }

            .buttons {
                bottom: 5px; /* Move the buttons 150px down */
            }   
        }
    </style>
</head>
<body>
    <button class="menu-button" id="menuButton">
        <i class="fas fa-bars"></i>
    </button>
    <div class="container">
        <img id="cover" class="cover slide-out" src="" alt="Spotify Cover">
        <div id="noSongText" class="song-info">Press the plus button</div>
        <div class="song-info" id="songInfo">
            <div id="songTitle" class="song-title">Song Title</div>
            <div id="songArtist" class="song-artist">Artist Name</div>
        </div>
        <div class="buttons">
            <button class="button" id="addBtn">
                <i class="fas fa-dice-d6"></i>
            </button>
            <div class="heart-icon" id="saveBtn">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <footer class="footer">
        This was made by Andrew a.k.a A41K
    </footer>

    <div class="saved-song" id="savedSong">
    </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const savedSong = document.getElementById('savedSong');

        menuButton.addEventListener('click', () => {
            if (savedSong.style.display === 'flex') {
                savedSong.style.display = 'none';
            } else {
                savedSong.style.display = 'flex';
            }
        });

        const cover = document.getElementById('cover');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const addBtn = document.getElementById('addBtn');
        const saveBtn = document.getElementById('saveBtn');
        const noSongText = document.getElementById('noSongText');
        const songInfo = document.getElementById('songInfo');
        const diceIcon = addBtn.querySelector('i');

        const diceIcons = [
            'fas fa-dice-five',
            'fas fa-dice-four',
            'fas fa-dice-one',
            'fas fa-dice-six',
            'fas fa-dice-three',
            'fas fa-dice-two',
        ];

        let currentDiceIndex = 0;
        const playlist = [];
        let currentIndex = 0;
        const savedSongs = new Set();
        let isGlowActive = false;
        let clickCounter = 0;
        let rareSongCounter = 0;
        const rareSongProbability = 15;
        const guaranteedRareAfter = 20;

        async function fetchPlaylist() {
            const playlistId = "42zLPB01M09s5xyG3FVwzl";
            const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
                headers: {
                    Authorization: `Bearer BQDflluMSyu68bKiH5qyVVorQ3CLKeZ1H-VSrKAovfBeWEpAtszjsz6ylTA1p3D1yH11WQ9qDmZNsn63n_e0OhfIdIh3_IjbtGLEddPMLXhPrn0KiXCm6Lq6J8rLwdZ4ybM5qZniTwk`,
                },
            });

            const data = await response.json();
            data.items.forEach((item) => {
                playlist.push({
                    title: item.track.name,
                    artist: item.track.artists[0].name,
                    cover: item.track.album.images[0].url,
                });
            });

            loadRandomSong();
        }

        function loadRandomSong() {
            const randomIndex = Math.floor(Math.random() * playlist.length);
            const randomSong = playlist[randomIndex];

            if (rareSongCounter >= guaranteedRareAfter || Math.random() < 1 / rareSongProbability) {
                cover.classList.add('rare');
                isGlowActive = true;
                rareSongCounter = 0; // Reset the counter on getting a rare song
            } else {
                cover.classList.remove('rare');
                isGlowActive = false;
                rareSongCounter++;
            }

            cover.src = randomSong.cover;
            songTitle.textContent = randomSong.title;
            songArtist.textContent = randomSong.artist;

            noSongText.style.display = 'none';
            songInfo.style.opacity = 1;
        }

        addBtn.addEventListener('click', () => {
            currentDiceIndex = (currentDiceIndex + 1) % diceIcons.length;
            diceIcon.className = diceIcons[currentDiceIndex];

            clickCounter++;
            cover.classList.add('slide-out');
            setTimeout(() => {
                currentIndex = Math.floor(Math.random() * playlist.length);
                const song = playlist[currentIndex];

                cover.classList.remove('slide-out');
                cover.classList.add('slide-in');
                songTitle.style.opacity = 1;
                songArtist.style.opacity = 1;
                cover.src = song.cover;
                songTitle.textContent = song.title;
                songArtist.textContent = song.artist;
                songInfo.style.opacity = 1;

                loadRandomSong(); // Call to check for rare songs again
            }, 600);
        });

        saveBtn.addEventListener('click', () => {
            const songInfoText = `${songTitle.textContent} by ${songArtist.textContent}`;

            if (!savedSongs.has(songInfoText)) {
                savedSongs.add(songInfoText);
                const savedItem = document.createElement('div');
                savedItem.classList.add('saved-song-item');

                const savedCover = document.createElement('img');
                savedCover.src = cover.src;
                savedItem.appendChild(savedCover);

                const savedText = document.createElement('span');
                savedText.textContent = songInfoText;
                savedItem.appendChild(savedText);

                savedSong.appendChild(savedItem);
            }
        });

        fetchPlaylist();
    </script>
</body>
</html>
