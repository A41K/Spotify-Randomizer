<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Randomizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
            margin: 0;
            background-color: #fff;
            padding: 10px;
        }

        .container {
            position: relative;
            width: 90vw;
            max-width: 250px;
            height: 70vh;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .cover {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            left: 0;
            transform: translateX(100%);
            transition: transform 0.6s ease;
        }

        .song-info {
            position: absolute;
            bottom: 80px;
            width: 100%;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .song-artist {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #000;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .heart-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            border: 3px solid red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .heart-icon i {
            color: red;
            font-size: 24px;
        }

        .heart-icon:hover {
            background-color: #FF6666;
        }

        .saved-song {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            gap: 5px;
            transition: max-height 0.3s ease; /* Smooth transition for showing/hiding */
        }

        .saved-song-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px; /* Smaller saved song text */
        }

        .saved-song-item img {
            width: 20px;
            height: 20px; /* Smaller image */
            border-radius: 50%;
        }

        .saved-song-item span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: white;
            font-size: 14px;
        }

        /* Hamburger menu style */
        .hamburger {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #000;
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            cursor: pointer;
        }

        @media (max-width: 700px) {
            .container {
                width: 150vw;
                height: 75vh;
            }

            .song-title {
                font-size: 20px;
            }

            .song-artist {
                font-size: 14px;
            }

            .button {
                width: 60px;
                height: 60px;
                font-size: 50px;
            }

            .heart-icon {
                width: 60px;
                height: 60px;
                font-size: 50px;
            }

            .song-info {
                bottom: 80px;
            }

            .saved-song {
                max-height: 0; /* Hidden by default */
            }

            .hamburger {
                display: block; /* Show hamburger menu on smaller screens */
            }
        }
    </style>
</head>
<body>
    <button class="hamburger" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container">
        <img id="cover" class="cover slide-out" src="" alt="Spotify Cover">
        <div id="noSongText" class="song-info">Press the plus button</div>
        <div class="song-info" id="songInfo">
            <div id="songTitle" class="song-title">Song Title</div>
            <div id="songArtist" class="song-artist">Artist Name</div>
        </div>
        <div class="buttons">
            <button class="button" id="addBtn">
                <i class="fas fa-dice-d6"></i>
            </button>
            <div class="heart-icon" id="saveBtn">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <footer>
        This was made by Andrew a.k.a A41K
    </footer>

    <div class="saved-song" id="savedSong">
        <!-- Saved songs will stack here -->
    </div>

    <script>
        const cover = document.getElementById('cover');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const addBtn = document.getElementById('addBtn');
        const saveBtn = document.getElementById('saveBtn');
        const savedSong = document.getElementById('savedSong');
        const hamburgerBtn = document.getElementById('hamburgerBtn');

        // Toggle saved songs visibility
        hamburgerBtn.addEventListener('click', () => {
            const isHidden = savedSong.style.maxHeight === '0px' || savedSong.style.maxHeight === '';
            savedSong.style.maxHeight = isHidden ? '150px' : '0px'; // Toggle visibility
        });

        const playlist = [];
        const savedSongs = new Set();
        let currentIndex = 0;

        async function fetchPlaylist() {
            const playlistId = "42zLPB01M09s5xyG3FVwzl";
            const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
                headers: {
                    Authorization: `Bearer BQANuRA49D9ZSwn4oovXy6srWm70rXcQKZ6NQ-DpW0qY5toDUFhmcJwmgLZH4QnzuuMAgZG8DIrEmXGwgBXuwe9zy9Kk8rSsIsg8bD8F82nqvY8Ek2GriKHTM8sUTeTehgxjw912nxk`,
                },
            });

            const data = await response.json();
            data.items.forEach((item) => {
                playlist.push({
                    title: item.track.name,
                    artist: item.track.artists[0].name,
                    cover: item.track.album.images[0].url,
                });
            });

            loadRandomSong();
        }

        function loadRandomSong() {
            const randomIndex = Math.floor(Math.random() * playlist.length);
            const randomSong = playlist[randomIndex];

            cover.src = randomSong.cover;
            songTitle.textContent = randomSong.title;
            songArtist.textContent = randomSong.artist;
        }

        addBtn.addEventListener('click', () => {
            currentIndex = Math.floor(Math.random() * playlist.length);
            const song = playlist[currentIndex];

            cover.src = song.cover;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
        });

        saveBtn.addEventListener('click', () => {
            const songInfoText = `${songTitle.textContent} by ${songArtist.textContent}`;
            if (!savedSongs.has(songInfoText)) {
                savedSongs.add(songInfoText);
                const savedItem = document.createElement('div');
                savedItem.classList.add('saved-song-item');

                const savedCover = document.createElement('img');
                savedCover.src = cover.src; // Add the cover image of the song
                savedItem.appendChild(savedCover);

                const savedText = document.createElement('span');
                savedText.textContent = songInfoText; // Add song title and artist
                savedItem.appendChild(savedText);

                // Append the saved song item to the saved songs list
                savedSong.appendChild(savedItem);
            }
        });

        // Initialize playlist on page load
        fetchPlaylist();
    </script>
</body>
</html>
